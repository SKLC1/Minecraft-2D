<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Minecraft 2D</title>
</head>
<body>
  <div class="menu">
    <div class="minecraft-logo"></div>
    <div class="start">Start</div>
    <div class="start" id="tutorial">How To Play</div>
  </div>
  <div class="main-container">
    <div class="minecraft-container">
      <div class="game-world"></div>
    </div>
    <aside class="sidebar">
      <ul class="tools">
        <div data-toggle="false" class="tools-item" id="pickaxe"></div>
        <div data-toggle="false" class="tools-item" id="axe"></div>
        <div data-toggle="false" class="tools-item" id="shovel"></div>
        <li class="lastMined" id="hand"></li>
        <li class="reset">RESET</li>
      </ul>
    </aside>
  </div>
  <script type="module" src='./game logic/world.js'></script>
  <script type="module" src='./game logic/toolsv2.js'></script>
  <script type="module" src='./game logic/menu.js'></script>

</body>
</html>
